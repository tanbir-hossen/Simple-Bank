<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daddyy's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to <span class="text-purple-400">Baper Bank!</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-8">
        <h2 class="text-3xl mb-4 font-meduim">Please Login</h2>
        <div>
          <input
            class="w-9/12 mb-3 px-3"
            type="email"
            placeholder="Your email address"
            id="user-email"
          />
          <input
            class="w-9/12 px-3 block mb-3"
            type="password"
            placeholder="Your password"
            id="user-password"
          />
          <button
            class="bg-amber-600 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
            id="btn-submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
